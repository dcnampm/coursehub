<div th:fragment="simple-pagination(baseUrl, totalPages, currentPage)">
  <nav th:if="${totalPages > 1}" aria-label="Page navigation example">
    <ul class="pagination justify-content-center"> <!-- Căn giữa phân trang -->

      <!-- Nút Previous -->
      <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
        <a class="page-link" th:href="|${baseUrl}?page=${currentPage - 1}|" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <!-- Các số trang -->
      <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
          th:classappend="${i == currentPage} ? 'active'">
        <a class="page-link" th:href="|${baseUrl}?page=${i}|" th:text="${i}"></a>
      </li>

      <!-- Nút Next -->
      <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
        <a class="page-link" th:href="|${baseUrl}?page=${currentPage + 1}|" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>

    </ul>
  </nav>
</div>
