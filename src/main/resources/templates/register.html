<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Đăng Ký Người Dùng</h3>
                </div>
                <div class="card-body">
                    <!-- Form đăng ký người dùng -->
                    <form th:action="@{/register}" th:object="${registerDto}" method="post">
                        <!-- Hiển thị lỗi tổng quát -->
                        <div class="form-group text-danger" th:if="${#fields.hasErrors()}">
                            <p>Đã xảy ra lỗi trong quá trình đăng ký. Vui lòng kiểm tra lại các thông tin đã nhập.</p>
                        </div>

                        <!-- Full Name Field -->
                        <div class="form-group">
                            <label for="fullName">Họ và Tên</label>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Nhập họ và tên" required>
                            <div class="text-danger" th:errors="*{fullName}"></div>
                        </div>

                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email" required>
                            <div class="text-danger" th:errors="*{email}"></div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu" required>
                            <div class="text-danger" th:errors="*{password}"></div>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="form-group">
                            <label for="confirm-password">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirm-password" th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu" required>
                            <div class="text-danger" th:errors="*{confirmPassword}">Mật khẩu và xác nhận mật khẩu không khớp</div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-danger btn-block mt-3">Đăng Ký</button>

                        <!-- Link to Login -->
                        <div class="text-center mt-3">
                            <a href="/login" class="text-secondary">Quay lại Đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
