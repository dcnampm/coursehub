<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Báo cáo hàng tuần</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/pagination.css}">
</head>
<body>
<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Navbar -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<table class="table">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Tiêu đề</th>
        <th scope="col">Người tạo</th>
        <th scope="col">Ngày tạo</th>
        <th scope="col">Thời gian lập báo cáo</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="report, iterStat : ${weeklyReports}">
        <th scope="row" th:text="${iterStat.index + 1}">1</th>

        <td th:text="${report.title}">Tiêu đề</td>

        <td th:text="${report.createdBy}">Người tạo</td>

        <td th:text="${#dates.format(report.createdAt, 'dd-MM-yyyy HH:mm')}">Ngày tạo</td>

        <td th:text="${#dates.format(report.reportStartDate, 'dd-MM-yyyy')} + ' - ' + ${#dates.format(report.reportEndDate, 'dd-MM-yyyy')}">
            Thời gian lập báo cáo
        </td>
    </tr>
    </tbody>
</table>
</body>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</html>
